atom_feed:
  hide: true

footer:
  links:
    - label: "Portfolio"
      icon: "fas fa-fw fa-link"
      url: "/portfolio/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/alonzolopez"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/alonzo-e-lopez/"
    # - label: "SoundCloud"
    #   icon: "fab fa-fw fa-soundcloud"
    #   url: "https://soundcloud.com/alonzolopez"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      share: false
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: false
  # music
  - scope:
      path: ""
      type: music
    values:
      layout: single
      author_profile: true
      share: false
  # quotes
